<header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- <div class="fill" style="background-image:url('./img/home/interior_design.png');"></div> -->
                <img class="fill" src="./img/home/carousel-slide-1.jpg">
                <!-- <div class="carousel-caption"><h1 class="text-black">Découvrez la boutique Azura à Blois</h1></div> -->
            </div>
            <div class="item">
                <!-- <div class="fill" style="background-image:url('http://placehold.it/1600x900);"></div> -->
                <img class="fill" src="./img/home/carousel-slide-2.jpg">
                <!-- <div class="carousel-caption"><h1 class="text-white">De la peinture haut de gamme</h1></div> -->
            </div>
            <div class="item">
                <!-- <div class="fill" style="background-image:url('http://placehold.it/1600x900);"></div> -->
                <img class="fill" src="./img/home/carousel-slide-3.jpg">
                <!-- <div class="carousel-caption"><h1 class="text-white">Des papiers peints de qualité</h1></div> -->
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
